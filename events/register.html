<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for Alumni Event</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <section>
        <h1>Alumni Event Registration Form</h1><br>
        <hr>
        <p id="event-title">Loading event...</p>
        <div class="fat">
            <form action="" id="registerForm">
                <input type="hidden" name="eventId" id="eventId" value="[object HTMLInputElement]">
                <div class="one">
                <label for="name">Full Name</label>
                <input type="text" id="name" required="">
                <label for="gradyear">Graduation Year</label>
                <input type="month" id="gradyear" required="" placeholder="month-year">
                </div>
                <div class="two">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="contact">Contact</label>
                <input type="number" id="contact" required=""><br>
                </div>
                <div class="three">
                <label for="question">Will you be attending the event?</label>
                <div>
                <input type="radio" name="yes" id="yes">
                <label for="yes">Yes</label></div>
                <div>
                <input type="radio" name="no" id="no">
                <label for="no">No</label> </div>
                </div>
                <div class="four">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests">
                </div>
                <div class="five">
                <label for="actions">Which of the following activities wold you like to participate in</label>
                  <input type="checkbox" id="network">
                    <label for="network">Networking Session</label>
                     <input type="checkbox" id="panel">
                    <label for="panel">Panel Discussion</label>
                     <input type="checkbox" id="workshop">
                    <label for="workshop">Workshops</label>
                     <input type="checkbox" id="award">
                    <label for="award">Award Ceremony</label><br>
                    </div>
                    <div class="six">
                    <label for="comments">Additional Comments or Special Requests</label>
                    <textarea name="comments" id="comments"></textarea>
                    </div>
                    <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script>
        const params = new URLSearchParams(location.search);
        const eventID = params.get("evenId");
        document.getElementById('eventId').value = eventId;

        fetch(`api/events/${eventId}`)
        .then(res => res.json())
        .then(event => {
            document.getElementById('event-title').textContent = "Registering for: "  + event.title;
        });
        document.getElementById('registerForm').addEventListener('submit', async(e) =>{
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const res = await fetch(`/api/events/${eventId}/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body:JSON.stringify(data)
            });
            const msg = await res.text();
            alert(msg);
            e.target.reset();
        });
    </script>
